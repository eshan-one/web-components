<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/badge';

      import '@vaadin/icon';
      import '@vaadin/icons/vaadin-iconset.js';
      import '@vaadin/radio-group';

      // Generate content for the panels
      const lorem = `Odio quis mi`;

      document.querySelectorAll('vaadin-badge').forEach(badge => {
        badge.innerText = lorem;
      });
    </script>
  </head>

  <body>
    <vaadin-badge></vaadin-badge>
    <vaadin-badge theme="error"></vaadin-badge>
    <vaadin-badge theme="small"></vaadin-badge>
    <vaadin-badge theme="success"></vaadin-badge>
    <vaadin-badge theme="contrast"></vaadin-badge>
    <vaadin-badge theme="primary"></vaadin-badge>
    <vaadin-badge theme="pill"></vaadin-badge>

      <vaadin-radio-group label="Direction" id="direction-group" value="ltr" theme="vertical">
        <vaadin-radio-button label="ltr" value="ltr"></vaadin-radio-button>
        <vaadin-radio-button label="rtl" value="rtl"></vaadin-radio-button>
      </vaadin-radio-group>

      <script>
        document.querySelector('#direction-group').addEventListener('value-changed', (e) => {
          document.dir = e.detail.value;
        });
      </script>
    </section>
  </body>
</html>
