<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon</title>
    <script type="module" src="./common.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">    

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script type="module">
      import '@vaadin/icon';
      import '@vaadin/icons/vaadin-iconset.js';
      import { Iconset } from '@vaadin/icon/vaadin-iconset.js';

      const template = document.createElement('template');
      template.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg">
          <defs>
            <svg
              id="my-icons-iconset:logo"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="26"
              preserveAspectRatio="xMidYMin slice"
            >
              <g fill="#770C56" fill-rule="evenodd">
                <path d="M.077 12.962c0-2.496.464-4.85 1.392-7.062A17.772 17.772 0 0 1 5.48.023h3.508C5.349 3.583 3.53 7.896 3.53 12.962c0 5.065 1.819 9.378 5.457 12.939H5.479a17.772 17.772 0 0 1-4.01-5.878C.541 17.812.077 15.458.077 12.962zm31.36 0c0 2.496-.463 4.85-1.391 7.061a17.772 17.772 0 0 1-4.01 5.878h-3.508c3.638-3.56 5.457-7.874 5.457-12.94 0-5.065-1.819-9.378-5.457-12.938h3.509A17.772 17.772 0 0 1 30.046 5.9c.928 2.212 1.392 4.566 1.392 7.062zM12.954 1.721h2.32v13.191h-2.32z"/><path d="m15.273 14.871-1.504-1.487 9.434-9.328 1.503 1.487-9.433 9.328z"/>
              </g>
            </svg>
          </defs>
        </svg>
      `;

      Iconset.register('my-icons-iconset', 32, template);
    </script>
  </head>

  <body>
    <h6>Vaadin iconset</h6>
    <vaadin-icon icon="my-icons-iconset:logo"></vaadin-icon>

    <h6>Standalone SVG image (external)</h6>
    <vaadin-icon src="https://cdn2.hubspot.net/hubfs/1840687/Pages/trademark/vaadin-logo.svg"></vaadin-icon>

    <h6>SVG Sprite</h6>
    <vaadin-icon src="solid.svg#truck"></vaadin-icon>

    <h6>Inline svg</h6>
    <vaadin-icon svg="&lt;g id=&quot;vaadin:plus&quot;&gt;&lt;path d=&quot;M14 7h-5v-5h-2v5h-5v2h5v5h2v-5h5v-2z&quot;&gt;&lt;/path&gt;&lt;/g&gt;"></vaadin-icon>

    <h6>Icon font (font-family & charcode)</h6>
    <vaadin-icon font-family="Font Awesome 6 Free" char="005"></vaadin-icon>

    <h6>Icon font (font class name & ligature)</h6>
    <vaadin-icon font="material-icons" ligature="search"></vaadin-icon>

    <h6>Icon font (font and icon class name)</h6>
    <vaadin-icon font="fa-solid fa-user"></vaadin-icon>
  </body>
</html>
