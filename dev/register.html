<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script type="module" src="./common.js"></script>
  </head>

  <body>
    <vaadin-drawer-toggle></vaadin-drawer-toggle>

    <vaadin-button>Button</vaadin-button>

    <script type="module">
      import { Button } from '@vaadin/button/theme/lumo/vaadin-button-plain.js';
      import { DrawerToggle } from '@vaadin/app-layout/theme/lumo/vaadin-drawer-toggle-plain.js';

      setTimeout(() => {
        DrawerToggle.register();
        Button.register();
      });
    </script>
  </body>
</html>
